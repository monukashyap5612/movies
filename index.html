<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Platform Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Movie Platform</h1>
    <input type="text" id="search-bar" placeholder="Search movies by title, genre, or tags...">
    <div id="filters">
      <label for="genre-filter">Genre:</label>
      <select id="genre-filter">
        <option value="">All</option>
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <!-- Add more genres here -->
      </select>

      <label for="sort-rating">Sort by Rating:</label>
      <select id="sort-rating">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>

      <label for="sort-date">Sort by Release Date:</label>
      <select id="sort-date">
        <option value="asc">Oldest to Newest</option>
        <option value="desc">Newest to Oldest</option>
      </select>
    </div>
  </header>

  <main id="movie-container"></main>

  <!-- Modal for detailed movie information -->
  <div id="movie-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <!-- Add other movie details here like director, cast, etc. -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
